<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <nav class="nav navbar-dark bg-dark">
        <a href="/" class="nav navbar-brand mx-auto">Chat Node</a>
    </nav>

    <!-- FORMULARIO DE ACCESO -->
    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header">
            <h4 style="text-align: center;">Introduce tu Usuario</h4>
            <h5 style="text-align: center;" id="dia"></h5>
        </div>
        
        <p id="nick-error"></p>
        
        <div class="card-body">
            <form id="nick-form">
                <input type="text" id="nick-name" class="form-control">
                <button type="submit" class="btn btn-success mt-3" id="nick-btn">Acceder</button>
            </form>
        </div>
    </div>

    <!-- FORMULARIO CHAT -->

    <div class="container" id="content-wrap">

        <div class="row">

            <div class="col-md-7 mt-5">

                <div class="card">

                    <div class="card-header">
                        <h4>Chat</h4>
                    </div>

                    <div class="card-body" id="chat">

                    </div>

                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input class="form-control" type="text" id="message">

                            <div class="input-group-append">
                                <button class="btn btn-success">Enviar</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

            <div class="col-md-3 mt-5">

                <div class="card">
                    <div class="card-header">
                        <h4>Usuarios conectados</h4>
                    </div>

                    <div class="card-body">
                        <div id="usernames">
                            
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="./js/main.js"></script>
</body>
</html>
